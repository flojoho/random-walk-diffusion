<!DOCTYPE html>
<html>
  <head>
    <title>random walk</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="left">
        <canvas id="canvas" width="600" height="480"></canvas>
      </div>
      <div id="right">
        <div id="settings">
          number of crawlers<br>
          <input id="numberSlider" type="range" min="1" max="5000"><span id="numberSpan"></span>
          <br><br>
          frame rate<br>
          <input id="frameRateSlider" type="range" min="1" max="60"><span id="frameRateSpan"></span>
        </div>
      </div>
    </div>
  </body>
</html>
